{% load staticfiles %}

<div id="product-preview" class="row dropdown-hidden" ng-style="verticalCenter.image">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" style="text-align: center;">
        <img id="product-preview-image" src="{% static "media/uploads/products/default-avatar-product.png" %}" ng-src="[[selectedProduct.image]]" class="img-thumbnail img-responsive product-preview-image" alt="" />
        <img id="product-image-loading" src="{% static "images/loading_icon.gif" %}" alt="" class="img-circle img-responsive product-preview-image" style="display: none;"/>
    </div>
</div>
